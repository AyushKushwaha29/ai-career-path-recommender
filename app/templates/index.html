{% extends "base.html" %}

{% block content %}
<div class="row align-items-center min-vh-75 py-5">
    
    <div class="col-lg-6 mb-5 mb-lg-0 text-white">
        <h1 class="display-3 fw-bold mb-3" style="text-shadow: 0 2px 10px rgba(0,0,0,0.2);">
            Unlock Your <br>
            <span style="color: #00f2fe;">Tech Potential</span>
        </h1>
        <p class="lead mb-4" style="font-weight: 300; opacity: 0.9;">
            Confused about your career? Let our AI analyze your skills and interests to generate a personalized roadmap just for you.
        </p>
        
        <div class="d-flex gap-3">
            <div class="glass-card px-3 py-2 d-flex align-items-center">
                <span class="fs-4 me-2">ðŸš€</span> AI Powered
            </div>
            <div class="glass-card px-3 py-2 d-flex align-items-center">
                <span class="fs-4 me-2">ðŸ“„</span> Resume Parser
            </div>
            <div class="glass-card px-3 py-2 d-flex align-items-center">
                <span class="fs-4 me-2">ðŸ“ˆ</span> Skill Gap Check
            </div>
        </div>
    </div>

    <div class="col-lg-5 offset-lg-1">
        <div class="glass-card p-4 p-md-5">
            <h3 class="fw-bold mb-4 text-center">Start Your Journey</h3>
            
            <div class="mb-4 p-3 rounded" style="background: rgba(0,0,0,0.05); border: 1px dashed rgba(0,0,0,0.2);">
                <label class="form-label small fw-bold text-uppercase">Auto-fill with Resume</label>
                <div class="input-group">
                    <input type="file" class="form-control form-control-sm" id="resumeFile" accept=".pdf">
                    <button class="btn btn-dark btn-sm" type="button" id="btn-upload-resume">Upload</button>
                </div>
                <div id="uploadStatus" class="small mt-1"></div>
            </div>

            <form action="/result" method="POST">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <select name="branch" class="form-select">
                            <option value="" disabled selected>Branch</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="Mech">Mechanical</option>
                            <option value="Civil">Civil</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <select name="preferred_job_type" class="form-select">
                            <option value="" disabled selected>Pref. Mode</option>
                            <option value="Remote">Remote</option>
                            <option value="Office">Office</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" name="skills" id="skillsInput" class="form-control" placeholder="Skills (Python, SQL...)" required>
                </div>

                <div class="mb-4">
                    <input type="text" name="interests" class="form-control" placeholder="Interests (AI, Web...)" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                    Generate Roadmap âœ¨
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
